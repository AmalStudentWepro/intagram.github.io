<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <div class="container_one">
        <div class="header">
            <div class="logo"><img src="./svg/Logo.svg" alt="Logo"></div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <div class="icons">
                <button class="btn1"><img src="./svg/home.svg" alt="Home"></button>
                <button class="btn2"><img src="./svg/thunder.svg" alt="Messages"></button>
                <button class="btn3"><img src="./svg/compas.svg" alt="Explore"></button>
                <button class="btn4"><img src="./svg/heart.svg" alt="Activity"></button>
                <button class="btn5"><img src="./svg/Avatar.svg" alt="Profile"></button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="grid">
            <div class="stories">
                <div class="story">
                    <img src="./svg/Avatar.svg" alt="Profile Picture">
                    <div class="nickname">nickname</div>
                </div>
            </div>
            <div id="post"></div>
        </div>
        <div class="cont_2">
            <div class="profile-switch">
                <div class="profile-pic_one"></div>
                <div class="profile-info">
                    <h3>nickname</h3>
                    <h4 style="color: grey;">Name Surname</h4>
                </div>
                <button class="switch-button">Switch</button>
            </div>
            <div class="suggestions-header">
                <span>Suggestions For You</span>
                <a href="#" class="see-all">See All</a>
            </div>
                <div class="suggestion-item">
                    <div class="profile-pic"></div>
                    <div class="profile-info">
                        <span class="nickname">nickname</span>
                        <span class="suggestions-for-you">Suggestions For You</span>
                    </div>
                    <button class="follow-button">Follow</button>
                </div>
                <div class="suggestion-item">
                    <div class="profile-pic"></div>
                    <div class="profile-info">
                        <span class="nickname">nickname</span>
                        <span class="suggestions-for-you">Suggestions For You</span>
                    </div>
                    <button class="follow-button">Follow</button>
                </div>
                <div class="suggestion-item">
                    <div class="profile-pic"></div>
                    <div class="profile-info">
                        <span class="nickname">nickname</span>
                        <span class="suggestions-for-you">Suggestions For You</span>
                    </div>
                    <button class="follow-button">Follow</button>
                </div>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
